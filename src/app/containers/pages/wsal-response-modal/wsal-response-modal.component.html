<ng-template #template>
    <modal-container role="dialog" tabindex="-1" class="modal fade show" style="display: block;" aria-modal="true">
      <div role="document" class="modal-dialog modal-right">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{'label-title.wsal-request' | translate }} : </h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="margin-bottom: -50%;" >
                <div class="flex-fill size text-wrap">
                  <span class="font-weight-medium mb-0 "><pre>{{ request_data }}</pre></span>
                </div>
            </div>
            <hr style="width: 100%;">
            <div class="modal-header">
              <h4 class="modal-title pull-left">{{'label-title.wsal-response' | translate }} : </h4>
          </div>
          <div class="modal-body" >
              <div class="flex-fill size text-wrap">
                <span class="font-weight-medium mb-0 "><pre>{{ response_data }}</pre></span>
              </div>
          </div>
        </div>
      </div>
    </modal-container>
  </ng-template>
