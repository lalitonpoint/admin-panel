<div class="row app-row app-menu-lg">
    <div class="col-12">
        <app-heading></app-heading>
        <app-breadcrumb></app-breadcrumb>
        <br>
        <div class="separator mb-4"></div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="driver_tracking_map" style="width: 100%; min-height: 550px;"></div>
            </div>
        </div>
    </div>
</div>
<app-application-menu class="app-menu-lg">
    <perfect-scrollbar class="scroll">
        <div style="position: static;" class="ps">
            <div class="ps-content">
                <div class="p-4" style="height: 90vh !important;">
                    <div class="scroll">
                        <div class="form-group mb-3">
                            <label class="font-weight-semibold mb-2">{{'label-title.country' | translate }}</label>
                            <ng-select appearance="outline" labelForId="countryvalid" [searchable]="true" [clearable]="false"
                                placeholder="{{'label-title.select-country' | translate}}" (change)="onChangeCountry($event)" notFoundText="{{'validation-title.country-not-available' | translate}}">
                                <ng-option [value]="country._id"
                                    *ngFor="let country of all_countries">{{country.countryname}}
                                </ng-option>
                            </ng-select>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-semibold mb-2">{{'label-title.city' | translate }}</label>
                            <ng-select appearance="outline" labelForId="yesno" [searchable]="true" [clearable]="false" [(ngModel)]="cityname"
                                placeholder="{{'label-title.select-city' | translate }}"
                                (change)="onChangeCity($event)" [ngClass]="{'btn-disabled':(!country_id)}" [readonly]="!country_id" notFoundText="{{'validation-title.city-not-available' | translate}}">
                                <ng-option [value]="city"
                                    *ngFor="let city of city_list">{{city.cityname}}
                                </ng-option>
                            </ng-select>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-semibold mb-2">{{'label-title.driver' | translate }}</label>
                            <ng-select appearance="outline" labelForId="yesno1" [searchable]="true" [clearable]="false"
                                placeholder="{{'label-title.select_driver' | translate }}" [(ngModel)]="provider"
                                (change)="onChangeProvider($event)" [readonly]="!city_id" [ngClass]="{'btn-disabled':(!city_id)}" notFoundText="{{'validation-title.driver-not-available' | translate}}">
                                <ng-option [value]="provider" *ngFor="let provider of provider_list">
                                    {{provider.first_name}} {{provider.last_name}}</ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </perfect-scrollbar>
</app-application-menu>
