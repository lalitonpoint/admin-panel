<div class="card auth-card">
  <div class="position-relative image-side pb-0">
    <p class="h2" style="font-weight: 600;">{{ 'heading-title.welcome-to-rydex-admin-panel' | translate }}</p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <img [src]="IMAGE_URL + 'web_images/user_logo.png?' + helper.randomQueryParam" alt="logo" class="logo-single" *ngIf="!logoClr">
      <img [src]="IMAGE_URL + 'web_images/dark_website_logo.png?' + helper.randomQueryParam" alt="logo" class="logo-single" *ngIf="logoClr">
    </a>
    <h3 class="mb-4">{{'user.login-title' | translate}}</h3>

    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="username" class="col-12 col-form-label">{{ 'user.username' | translate }}</label>
        <div class="input-group col-12">
          <input class="form-control" required username ngModel #username="ngModel" name="username" 
            placeholder="{{ 'user.username' | translate }}" (keypress)="helper.spaceEventPreventValidation($event)">
            <div *ngIf="!username.valid && loginForm.submitted" class="invalid-tooltip">{{'validation-title.username-is-required'
              | translate}}</div>
        </div>
      </div>
      <div class="form-group row mb-4">
        <label for="password" class="col-12 text-nowrap col-form-label">{{ 'user.password' | translate
          }}</label>
        <div class="col-12">
          <input type="{{showPassword? 'text' : 'password'}}" class="form-control" required ngModel #password="ngModel"
            name="password"  placeholder="{{ 'user.password' | translate }}">
          <span id="show-pwd-btn-1" *ngIf="!showPassword" class="field-icon c-pointer"
            (click)="showPassword=!showPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
              <path fill="#7f7f7f"
                d="M15 12c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3zm9-.449s-4.252 8.449-11.985 8.449c-7.18 0-12.015-8.449-12.015-8.449s4.446-7.551 12.015-7.551c7.694 0 11.985 7.551 11.985 7.551zm-7 .449c0-2.757-2.243-5-5-5s-5 2.243-5 5 2.243 5 5 5 5-2.243 5-5z" />
            </svg>
          </span>
          <span id="hide-pwd-btn-1" *ngIf="showPassword" class="field-icon c-pointer"
            (click)="showPassword=!showPassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
              <path fill="#7f7f7f"
                d="M11.885 14.988l3.104-3.098.011.11c0 1.654-1.346 3-3 3l-.115-.012zm8.048-8.032l-3.274 3.268c.212.554.341 1.149.341 1.776 0 2.757-2.243 5-5 5-.631 0-1.229-.13-1.785-.344l-2.377 2.372c1.276.588 2.671.972 4.177.972 7.733 0 11.985-8.449 11.985-8.449s-1.415-2.478-4.067-4.595zm1.431-3.536l-18.619 18.58-1.382-1.422 3.455-3.447c-3.022-2.45-4.818-5.58-4.818-5.58s4.446-7.551 12.015-7.551c1.825 0 3.456.426 4.886 1.075l3.081-3.075 1.382 1.42zm-13.751 10.922l1.519-1.515c-.077-.264-.132-.538-.132-.827 0-1.654 1.346-3 3-3 .291 0 .567.055.833.134l1.518-1.515c-.704-.382-1.496-.619-2.351-.619-2.757 0-5 2.243-5 5 0 .852.235 1.641.613 2.342z" />
            </svg>
          </span>
          <div *ngIf="!password.valid && loginForm.submitted" class="invalid-tooltip">{{'validation-title.password-is-required'
            | translate}}</div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/admin/forgot-password" class="text-info">{{ 'user.forgot-password' | translate }}?</a>
        <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" click="onLoginClick()">
          {{ 'button-title.submit' | translate }}
        </app-state-button>
      </div>
    </form>

  </div>
</div>
