<div class="card auth-card">
  <div class="position-relative image-side ">
    <p class=" text-white h2">{{'heading-title.magic-is-in-the-details' | translate | uppercase}}</p>
    <p class="white mb-0">
      Please use the form to register.
      <br>If you are a member, please
      <a routerLink="/user/login" class="white white-underline-link">{{'label-title.login' | translate }}</a>.
    </p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4">{{'label-title.register' | translate }}</h6>

    <form #registerForm="ngForm" novalidate  (ngSubmit)="onSubmit()">
      <label class="form-group has-float-label">
        <input class="form-control" required ngModel #displayName="ngModel" name="displayName"/>
        <span>{{ 'user.fullname' | translate }}</span>
        <div *ngIf="!displayName.valid && registerForm.submitted" class="invalid-tooltip">{{'label-title.name' | translate }} {{'label-title.is-required' | translate }}!</div>
      </label>
      <label class="form-group has-float-label">
        <input class="form-control" required email ngModel #email="ngModel" name="email"/>
        <span>{{ 'user.email' | translate }}</span>
        <div *ngIf="!email.valid && registerForm.submitted" class="invalid-tooltip">{{'label-title.email' | translate }} {{'label-title.is-required' | translate }}!</div>
        <div *ngIf="email?.errors?.email && registerForm.submitted" class="invalid-tooltip">{{'label-title.email' | translate }} {{'label-title.must-be-a-valid-address' | translate }}</div>
      </label>
      <label class="form-group has-float-label">
        <input class="form-control" type="password"  required ngModel #password="ngModel" name="password"/>
        <span>{{ 'user.password' | translate }}</span>
        <div *ngIf="!password.valid && registerForm.submitted" class="invalid-tooltip">{{'label-title.password' | translate }} {{'label-title.is-required' | translate }}!</div>
      </label>
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a>
      </div>
    </form >

  </div>
</div>
